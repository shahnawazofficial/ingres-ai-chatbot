<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INGRES Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }
        .header h1 {
            font-size: 24px;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 70%;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .typing {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 12px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .typing.active {
            display: block;
        }
        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            border-radius: 0 0 20px 20px;
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }
        #userInput:focus {
            border-color: #667eea;
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .welcome {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }
        .welcome h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .quick-btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 16px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            cursor: pointer;
            font-size: 13px;
        }
        .quick-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŠ INGRES AI Chatbot</h1>
            <p>India Groundwater Resource Assistant</p>
        </div>
        
        <div class="messages" id="messages">
            <div class="welcome">
                <h2>Welcome! ðŸ‘‹</h2>
                <p>Ask me about groundwater data</p>
                <br>
                <div class="quick-btn" onclick="ask('What is groundwater status in Punjab?')">Punjab Status</div>
                <div class="quick-btn" onclick="ask('Which districts are over-exploited?')">Over-exploited</div>
                <div class="quick-btn" onclick="ask('Compare Punjab and sikkim')">Compare</div>
            </div>
        </div>
        
        <div class="typing" id="typing">
            <span></span><span></span><span></span>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask about groundwater..." onkeypress="handleEnter(event)">
            <button onclick="sendMessage()" id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let firstMessage = true;

        function addMessage(text, isUser) {
            if (firstMessage && isUser) {
                document.querySelector('.welcome').remove();
                firstMessage = false;
            }
            
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${isUser ? 'user' : 'bot'}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function showTyping() {
            document.getElementById('typing').classList.add('active');
        }

        function hideTyping() {
            document.getElementById('typing').classList.remove('active');
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const question = input.value.trim();
            
            if (!question) return;
            
            addMessage(question, true);
            input.value = '';
            document.getElementById('sendBtn').disabled = true;
            showTyping();
            
            try {
                const response = await fetch(`${API_URL}/chat`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: question, n_results: 5 })
                });
                
                const data = await response.json();
                hideTyping();
                
                if (data.status === 'success') {
                    addMessage(data.response, false);
                } else {
                    addMessage('Error: ' + (data.error || 'Something went wrong'), false);
                }
            } catch (error) {
                hideTyping();
                addMessage('Error: Cannot connect to server. Make sure API is running at ' + API_URL, false);
            }
            
            document.getElementById('sendBtn').disabled = false;
            input.focus();
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function ask(question) {
            document.getElementById('userInput').value = question;
            sendMessage();
        }

        document.getElementById('userInput').focus();
    </script>
</body>
</html>
